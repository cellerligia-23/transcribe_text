<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/voz.ico" type="image/x-icon">
  <!---------FONT AWESOME------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <!---------------------------------->
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Reconhecimento de voz</title>
</head>
<body>
  <div class="container" id="container">

    <div class="contant-text">
      <h1>Reconhecimento de Voz</h1>
      <p>Aperte o botão e a transcrição será feita.</p>
    </div>

    <textarea class="text" id="text"></textarea>
    
    <div class="buttons">
    <button id="btn-mic-on" class="btn-mic-off">
      <i class="fa-solid fa-microphone-lines"></i>
    </button>

    <button id="btn-mic-off" class="btn-mic-off" disabled>
      <i class="fa-solid fa-microphone-lines-slash"></i>
    </button>

    <button id="btn-remove" class="btn-remove">
      <i class="fa-solid fa-trash-can"></i>
    </button>

    <button id="btn-down" class="btn-down">
      <i class="fa-solid fa-file-arrow-down"></i>
    </button>
    </div>
  
  </div>
</body>
</html>
